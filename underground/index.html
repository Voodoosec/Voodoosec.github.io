<script>var wuTypeOptions = {getTileUrl: function(coord, zoom) {var bound = Math.pow(2, zoom);return 'tiles/' + zoom + '/' + coord.x + '-' + coord.y + '.png';},tileSize: new google.maps.Size(256, 256),maxZoom:6,minZoom:0,radius: 1738000,name: 'Colony 7/7x'};
var wuMapType = new google.maps.ImageMapType(wuTypeOptions);var pointToLatlng = function(map, point, z){var scale = Math.pow(2, z);var normalizedPoint = new google.maps.Point((point.x + 1) / scale, (point.y + 1) / scale);var latlng = map.getProjection().fromPointToLatLng(normalizedPoint);return latlng;}
var map, marker, label;var mDeeds = [];var lDeeds = [];var mMines = []; function toggleDeeds() {for (var i = 0; i < mDeeds.length; i++) {if (mDeeds[i].getMap() === null) {mDeeds[i].setMap(map);lDeeds[i].setMap(map);} else {mDeeds[i].setMap(null);lDeeds[i].setMap(null);}}} function toggleMines() {for (var i = 0; i < mMines.length; i++) {if (mMines[i].getMap() === null) {mMines[i].setMap(map);} else {mMines[i].setMap(null);}}}
 function initialize() {var myLatlng = new google.maps.LatLng(0, 0);var mapOptions = {center: myLatlng,zoom:1,streetViewControl: false,mapTypeControlOptions: {mapTypeIds: ['indy']}};map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);map.mapTypes.set('indy', wuMapType);map.setMapTypeId('indy');
var deeds = [{x:1183,y:1043,name:"Firefly Cove"},{x:1275,y:1174,name:"Black Hallow"},{x:1154,y:1264,name:"Rum Runner's Bay"},{x:1317,y:994,name:"Spyderopolis"},{x:1270,y:1254,name:"Beggar's Point"},];for (var i = 0, deed; deed = deeds[i]; i++) {marker = new google.maps.Marker({position: pointToLatlng(map,new google.maps.Point(deed.x,deed.y),3),optimized: false,icon: '../static/mm_20_green.png',title: deed.name,map: map});mDeeds.push(marker);label = new MapLabel({position: pointToLatlng(map,new google.maps.Point(deed.x,deed.y),3),text: deed.name,fontSize: 10,align: 'center',map: map});lDeeds.push(label);}
var caves = [{x:1091,y:1052,name:"Entrance"},{x:1147,y:1265,name:"Entrance"},{x:1155,y:1249,name:"Entrance"},{x:1209,y:1288,name:"Entrance"},{x:1226,y:1294,name:"Entrance"},{x:1242,y:1330,name:"Entrance"},{x:1260,y:1271,name:"Entrance"},{x:1277,y:1260,name:"Entrance"},{x:1287,y:1144,name:"Entrance"},{x:1321,y:1011,name:"Entrance"},{x:1343,y:344,name:"Entrance"},];for (var i = 0, cave; cave = caves[i]; i++) {marker = new google.maps.Marker({position: pointToLatlng(map,new google.maps.Point(cave.x,cave.y),3),optimized: false,icon: '../static/mm_20_black.png',title: cave.name,map: null});mMines.push(marker);}
var div;var legend = document.getElementById('legend');div = document.createElement('div');div.innerHTML = '<input type="checkbox" checked="checked" onclick="toggleDeeds()"><img src="../static/mm_20_green.png"> deeds';legend.appendChild(div);div = document.createElement('div');div.innerHTML = '<input type="checkbox" onclick="toggleMines()"><img src="../static/mm_20_black.png"> mines';legend.appendChild(div);map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);}google.maps.event.addDomListener(window, 'load', initialize);</script></head>
